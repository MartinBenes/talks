  id: 005
  title: "Getting The Most Out Of SVGs"
  description: "Despite its proven versatility and its level of support in modern browsers, SVG seems to be one of the most underestimated field in the front-end world. It is common to see developers link SVG files using only the 'src' attribute and ignore all the great opportunities this standard can offer.

SVGs are frequent used in articles and real cases to make complex animations, however, they can offer many more possibilities for developers. Among the great benefits that come from fully exploring the uses of this format are many related to performance, accessibility and improvements in development workflow.

Throughout this talk, I will offer some different approaches, tips and tricks using basic techniques and also approach more advanced topics. Finally, we will look up to the horizon and see what the future holds for this standard.

The content level of this talk was designed to accommodate both individuals who have previous knowledge dealing with SVGs and those who have come to the talk to learn about what this format can do. Its main objective is to point out the many benefits of using this standard, sparking curiosity and igniting interest in exploring all the features it offers. And ultimate, to motivate participants to use these SVG practices to improve their own work."
  subtype: presentation
