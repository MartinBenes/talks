  id: 003
  title: "Web accessibility. How to make a front end for everyone?"
  description: "When we develop a frontend for a website, our objective, among others, is that those who access them love the experience, and can connect in a comfortable way from all types of devices. But are we really getting to everyone?

Many people know the concept of accessibility, or at least have heard of it. However, very few people have the knowledge and experience to implement it effectively. What is it? Why is it important? How is it done? Will it negatively affect my application design? Sould I charge my clients more money in order to make their web accessible? Can I use any technology?

In this talk, I will answer all of these questions, and I will provide you all necessary tools and references to make an accessible development, but also to check if you have done correctly, using the applications that the different disability profiles use. 

'Power of the Web is in its universality. Access by everyone regardless of disability is an essential aspect.' - Tim Berners-Lee, W3C director and inventor of the World Wide Web

Do you venture to learn how to do it?"
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Intermediate"
