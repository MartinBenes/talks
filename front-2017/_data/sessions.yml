  title: "The multithreaded web: a tale of workers"
  description: "With the recent advent of Progressive Web Apps, Service Workers are becoming more well-known and widespread. However, there doesn't seem to be much talk around Web Workers in general anymore, and some might not even know about them yet. This talk combinedly explores the different ways browsers give us to run scripts in background threads, what we can do with them and their differences and similarities."
