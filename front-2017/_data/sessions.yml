  id: 004
  title: "Animate the Web with Ember.js"
  description: "Were you a fan of animated cartoons as a kid, and wondered if one day you could create your own? Here's the great news: you can! Using open web standards and Ember.js you're able to create frame-by-frame animationsâ€”and even to make them interactive! 

In this talk you will learn how open web standards empower creators to tell animated stories and deliver them through the web. Alongside animation demos you will see how you can leverage the power of two Web APIs - HTML5 Canvas and the Web Animations API - in Ember efficiently and how you can embed your animations in Ember components for full flexibility and reusability across your app."
  subtype: presentation
