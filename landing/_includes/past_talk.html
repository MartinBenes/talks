<article>
    <a href="{{include.talk.link}}" class="talk past">
        <figure>
            <img src="{{include.talk.image}}" alt="source{d} tech talk {{name}}">
        </figure>
        <h2 class="talk__title">{{include.talk.name}}</h2>
    </a>
    {% if include.talk.youtube_playlist %}
        <a href="{{include.talk.youtube_playlist}}" target="_blank" class="youtube_playlist">
            Videos
        </a>
    {% endif %}
</article>
